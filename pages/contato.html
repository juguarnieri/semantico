<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="../css/global.css">
</head>
<body  class="contact-page">
    <header class="site-header">
        <h1 class="meu-site">Contato</h1>
        <nav class="main-nav">
            <ul class="nav-list">
                <li class="nav-list"><a href="../index.html" class="nav-link">Home</a></li>
                <li class="nav-list"><a href="../pages/sobre.html" class="nav-link">Sobre</a></li>
                <li class="nav-list"><a href="../pages/contato.html" class="nav-link">Contato</a></li>
        </ul>
        </nav>
    </header>
    <main class="main-content">
        <section class="contact-section">
        <h2 class="section-title">Fale Conosco</h2>
        <p class="section-text">Se voce tiver alguma dúvida, sugestão ou comentário, por favor preencha abaixo. Estamos sempre abertos para ouvir o que você tem a dizer.</p>
        <form action="#" method="post" class="contact-form">
            <div class="form-group">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" id="nome" name="nome" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="mensagem"
                class="form-label">Mensagem:</label>
                <textarea id="mensagem" name="mensagem"
                class="form-textarea" rows="5" required></textarea>
            </div>
            <div class="image-tecnology">
                <img src="img/image.png" alt="Tecnologia" class="article-image">
            </div>
            <button type="submit" class="form-button">Enviar</button>
        </form>
        </section>
    </main>
    <footer class="site-footer">
        <address class="contact-info">
            <b><p class="author-name">Autor: Júlia Guarnieri</p>
            <p class="author-email">Email: <a href="mailto:juliaguarnieri04@gmail.com" class="email-link">juliaguarnieri04@gmail.com</a></p>
        </address>
        <p class="footer-copy">&copy;2024 Meu Site. Todos os direitos reservados.</p></b>
    </footer>
</body>
</html>
